<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Déclaration de l'encodage des caractères, ici UTF-8 -->
    <meta charset="UTF-8">

    <!-- Assure que la mise en page est adaptée à la taille de l'écran (important pour le responsive design) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inclusion de plusieurs scripts JavaScript (Ex1.js à Ex9.js) avec l'attribut defer pour les charger en arrière-plan et les exécuter après le chargement complet du document -->
    <script src="js/Ex1.js" defer></script>
    <script src="js/Ex2.js" defer></script>
    <script src="js/Ex3.js" defer></script>
    <script src="js/Ex4.js" defer></script>
    <script src="js/Ex5.js" defer></script>
    <script src="js/Ex6.js" defer></script>
    <script src="js/Ex7.js" defer></script>
    <script src="js/Ex8.js" defer></script>
    <script src="js/Ex9.js" defer></script>

    <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <title>Objet JS</title>
</head>

<body>
    <!-- Le corps de la page HTML est pour l'instant vide. Il contiendra le contenu de la page visible par l'utilisateur. -->
</body>

</html>
