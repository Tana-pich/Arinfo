<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"> <!-- Définition de l'encodage des caractères pour la page en UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Pour une mise à l'échelle adaptée aux appareils mobiles -->
    <script src="js/script.js" defer></script> <!-- Lien vers le fichier JS avec defer pour charger après le DOM -->
    <title>BOM</title> <!-- Titre de la page -->
</head>

<body>
    <button id="openbtn">Open</button> <!-- Bouton pour ouvrir une nouvelle fenêtre ou onglet -->
    <button id="resizeByBtn">resizeBy</button> <!-- Bouton pour redimensionner la fenêtre par rapport à sa taille actuelle -->
    <button id="resizeToBtn">resizeTo</button> <!-- Bouton pour redimensionner la fenêtre à des dimensions spécifiques -->
    <button id="closeBtn">close</button> <!-- Bouton pour fermer la fenêtre -->
</body>
</html>
