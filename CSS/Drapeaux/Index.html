<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drapeau</title>
</head>

<body>
    <div class="parent">
        <!-- Colonne de gauche contenant trois drapeaux : France, Angleterre, Laos -->
        <div class="columnL">
            <!-- Drapeau français -->
            <div class="fr">
                <div class="bluefr"></div> <!-- Partie bleue -->
                <div class="whitefr"></div> <!-- Partie blanche -->
                <div class="redfr"></div> <!-- Partie rouge -->
            </div>

            <!-- Drapeau anglais (les divs sont vides, vous pouvez ajouter du contenu ici) -->
            <div class="en">
                <div></div> <!-- Partie 1 -->
                <div></div> <!-- Partie 2 -->
                <div></div> <!-- Partie 3 -->
                <div></div> <!-- Partie 4 -->
            </div>

            <!-- Drapeau laotien -->
            <div class="lao">
                <div class="redTop"></div> <!-- Bande rouge supérieure -->
                <div class="blueLao">
                    <!-- Cercle blanc au centre du drapeau du Laos -->
                    <img src="https://static.vecteezy.com/system/resources/previews/021/115/761/non_2x/white-circle-free-png.png"
                        alt="">
                </div>
                <div class="redBot"></div> <!-- Bande rouge inférieure -->
            </div>
        </div>

        <!-- Colonne de droite contenant trois drapeaux : Allemagne, Sénégal, Bretagne -->
        <div class="columnR">
            <!-- Drapeau allemand -->
            <div class="al">
                <div class="blackAl"></div> <!-- Bande noire -->
                <div class="redAl"></div> <!-- Bande rouge -->
                <div class="yellowAl"></div> <!-- Bande jaune -->
            </div>

            <!-- Drapeau sénégalais -->
            <div class="se">
                <div class="greenSe"></div> <!-- Bande verte -->
                <div class="yellowSe">
                    <!-- Étoile verte au centre de la bande jaune -->
                    <img src="https://e7.pngegg.com/pngimages/566/674/png-clipart-green-star-blue-angle.png" alt="">
                </div>
                <div class="redSe"></div> <!-- Bande rouge -->
            </div>

            <!-- Drapeau breton -->
            <div class="br">
                <div class="topContainer">
                    <!-- Partie gauche du drapeau breton avec les hermines -->
                    <div class="leftBr">
                        <div class="items">
                            <!-- Les images des hermines sont répétées plusieurs fois -->
                            <div><img
                                    src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T757A1PA4537PT10X6Y0D15477038W4790H8180Cx000000/views/3,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/hermine-bretagne-drapeau-bouteille-isotherme.jpg"
                                    alt=""></div>
                            <div><img
                                    src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T757A1PA4537PT10X6Y0D15477038W4790H8180Cx000000/views/3,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/hermine-bretagne-drapeau-bouteille-isotherme.jpg"
                                    alt=""></div>
                            <div><img
                                    src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T757A1PA4537PT10X6Y0D15477038W4790H8180Cx000000/views/3,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/hermine-bretagne-drapeau-bouteille-isotherme.jpg"
                                    alt=""></div>
                            <div><img
                                    src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T757A1PA4537PT10X6Y0D15477038W4790H8180Cx000000/views/3,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/hermine-bretagne-drapeau-bouteille-isotherme.jpg"
                                    alt=""></div>
                        </div>
                        <div class="items middle">
                            <div><img
                                    src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T757A1PA4537PT10X6Y0D15477038W4790H8180Cx000000/views/3,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/hermine-bretagne-drapeau-bouteille-isotherme.jpg"
                                    alt=""></div>
                            <div><img
                                    src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T757A1PA4537PT10X6Y0D15477038W4790H8180Cx000000/views/3,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/hermine-bretagne-drapeau-bouteille-isotherme.jpg"
                                    alt=""></div>
                            <div><img
                                    src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T757A1PA4537PT10X6Y0D15477038W4790H8180Cx000000/views/3,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/hermine-bretagne-drapeau-bouteille-isotherme.jpg"
                                    alt=""></div>
                        </div>
                        <div class="items">
                            <div><img
                                    src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T757A1PA4537PT10X6Y0D15477038W4790H8180Cx000000/views/3,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/hermine-bretagne-drapeau-bouteille-isotherme.jpg"
                                    alt=""></div>
                            <div><img
                                    src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T757A1PA4537PT10X6Y0D15477038W4790H8180Cx000000/views/3,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/hermine-bretagne-drapeau-bouteille-isotherme.jpg"
                                    alt=""></div>
                            <div><img
                                    src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T757A1PA4537PT10X6Y0D15477038W4790H8180Cx000000/views/3,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/hermine-bretagne-drapeau-bouteille-isotherme.jpg"
                                    alt=""></div>
                            <div><img
                                    src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T757A1PA4537PT10X6Y0D15477038W4790H8180Cx000000/views/3,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/hermine-bretagne-drapeau-bouteille-isotherme.jpg"
                                    alt=""></div>
                        </div>
                    </div>

                    <!-- Partie droite du drapeau breton avec les bandes noires et blanches -->
                    <div class="rightBr">
                        <div class="blackBr"></div> <!-- Bande noire -->
                        <div></div> <!-- Bande blanche -->
                        <div class="blackBr"></div> <!-- Bande noire -->
                        <div></div> <!-- Bande blanche -->
                    </div>
                </div>

                <!-- Bas du drapeau breton avec des bandes noires et blanches -->
                <div class="botContainer">
                    <div class="blackBr"></div> <!-- Bande noire -->
                    <div></div> <!-- Bande blanche -->
                    <div class="blackBr"></div> <!-- Bande noire -->
                    <div></div> <!-- Bande blanche -->
                    <div class="blackBr"></div> <!-- Bande noire -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
