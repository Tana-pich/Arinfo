<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8"> <!-- Définit le jeu de caractères utilisé comme UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permet une mise en page responsive -->
    <link rel="stylesheet" href="css/style.css"> <!-- Lien vers la feuille de style CSS -->
    <title>Pixel Art</title> <!-- Titre de la page -->
</head>

<body>
    <div class="pixel"> <!-- Conteneur principal pour le pixel art -->
        <div class="cornGauche"></div> <!-- Coin gauche du pixel art -->
        <div class="cornDroit"></div> <!-- Coin droit du pixel art -->
        <div class="cornDownL"></div> <!-- Coin bas gauche du pixel art -->
        <div class="cornDownR"></div> <!-- Coin bas droit du pixel art -->
        <div class="center"></div> <!-- Partie centrale du pixel art -->
        <div class="earL"></div> <!-- Oreille gauche du pixel art -->
        <div class="earR"></div> <!-- Oreille droite du pixel art -->
        <div class="mouth"></div> <!-- Bouche du pixel art -->
    </div> <!-- Fin du conteneur pixel art -->
</body>

</html>
